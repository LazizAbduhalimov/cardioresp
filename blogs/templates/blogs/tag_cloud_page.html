{% extends "main_app/base.html" %}

{% block content %}
    {% include "blocks/poster.html" %}
    <div class="additional_content">
    {% for tag in tags %}
        <a class="btn btn-outline-primary" role="button"
           href="{% url 'search' %}?q=&tag={{ tag.id }}">{{ tag.title|title }}</a>
    {% endfor %}
    </div>
{% endblock %}
